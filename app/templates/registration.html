<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="container-flex">
  <h1>Регистрация</h1>

  <form action="/registration" method="post">
    <div class="form-group">
      <input type="text" class="form-control" id="surname" name="surname"
             placeholder="ФАМИЛИЯ" required>
      <input type="text" class="form-control" id="name" name="name"
             placeholder="ИМЯ" required>
      <input type="text" class="form-control" id="patronymic" name="patronymic"
             placeholder="ОТЧЕСТВО" required>
      <input placeholder="ДАТА РОЖДЕНИЯ" type="text" class="form-control"
             id="date_birth" name="date_birth"
             onfocus="(this.type='date')"
             onblur="if(this.value==''){this.type='text'}" required>
    </div>
    <button type="submit" class="btn btn-custom-red mt-4 mb-4">Продолжить
    </button>
    <button href="#" class="btn btn-custom-black">Отмена</button>
  </form>
</div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>
